<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>店铺管理</title>
	<script src="../js/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/storeManage.css">
</head>
<body>
	<h3></h3>
	<h4></h4>
	<div class="listContent">
		<table>
			<tr>
				<td class="edit-title">店招修改</td>
				<td class="dz">
					<img src="" alt="图片">
				</td>
				<td>
					<a class="upload-img">上传图片</a>
					<span>（必须上传750*220像素以内）</span>
				</td>
			</tr>
			<tr>
				<td class="edit-title">头像修改</td>
				<td class="tx">
					<img src="" alt="图片">
				</td>
				<td>
					<a class="upload-img">上传图片</a>
					<span>（必须上传120*120像素以内）</span>
				</td>
			</tr>
			<tr>
				<td class="edit-title">主图修改</td>
				<td class="zt">
					<img src="" alt="图片">
				</td>
				<td>
					<a class="upload-img">上传图片</a>
					<span>（必须上传750*330像素以内）</span>
				</td>
			</tr>
			<tr>
				<td class="edit-title">介绍修改</td>
				<td class="introduce"></td>
				<td>
					<a class="upload-img">上传图片</a>
					<span>（必须上传750*330像素以内）</span>
					<br>
					<a class="edit-content">编辑内容</a>
					<span>（编辑店铺介绍，限500字）</span>
				</td>
			</tr>
			<tr>
				<td class="edit-title">信息修改</td>
				<td class="storeInfo"></td>
				<td>
					<a class="edit-content">编辑信息</a>
					<span>（编辑店铺信息）</span>
				</td>
			</tr>
		</table>
	</div>
	
	<script src="../js/storeManage.js"></script>
</body>
</html>
